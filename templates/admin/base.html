<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - Generic Poker Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lobby.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-body">
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="{{ url_for('admin.dashboard') }}" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                    Dashboard
                </a>
                <a href="{{ url_for('admin.users') }}" class="nav-item {% if active_page == 'users' %}active{% endif %}">
                    Users
                </a>
                <a href="{{ url_for('admin.tables') }}" class="nav-item {% if active_page == 'tables' %}active{% endif %}">
                    Tables
                </a>
                <a href="{{ url_for('admin.variants') }}" class="nav-item {% if active_page == 'variants' %}active{% endif %}">
                    Variants
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="{{ url_for('lobby.index') }}" class="nav-item back-link">Back to Lobby</a>
            </div>
        </aside>

        <!-- Main content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>{% block page_title %}Dashboard{% endblock %}</h1>
                <span class="admin-user">{{ current_user.username }}</span>
            </header>
            <div class="admin-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Notification container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
